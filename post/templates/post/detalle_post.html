{% extends 'base.html' %}

{% block title %} Detalle {% endblock %}

{% block header %}
    Detalle
{% endblock %}

{% block content %}
  <div class="post-detail-box">
    <h2 class="post-title">{{ post.titulo }}</h2>
    
    <p class="post-author">Publicado por: {{ post.autor }}</p>
    
    <div class="post-content">
        <p>{{ post.contenido }}</p>
    </div>
    
    <p class="post-date">Fecha de publicaci√≥n: {{ post.fecha_publicacion }}</p>

    <div class="form-actions">
        <a href="{% url 'editar_post' post.id %}" class="btn-editar">Editar</a>
        <a href="{% url 'eliminar_post' post.id %}" class="btn-eliminar">Eliminar</a>
        <a href="{% url 'listar_post' %}" class="btn-volver">Volver</a>
    </div>
  </div>
{% endblock %}
