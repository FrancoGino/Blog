{% extends 'base.html' %}

{% block content %}
  <div class="post-edit-box">
    <h2 class="post-title">Editar Publicación</h2>

    <form action="{% url 'editar_post' post.id %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" value="{{ post.titulo }}" required>
        </div>

        <div class="form-group">
            <label for="contenido">Contenido</label>
            <textarea id="contenido" name="contenido" rows="6" required>{{ post.contenido }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-guardar">Guardar Cambios</button>
            <a href="{% url 'listar_post'%}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
  </div>

{% endblock %}
